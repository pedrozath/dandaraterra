      Nós os Revolucionários  
      - Pedro Casaldáliga  

      Nós os revolucionários  
      não podemos nos esquecer  
      de que só a medida em que revolucionamos interiormente a nós mesmos,  
      é que poderemos revolucionar a sociedade.  

      A revolução pessoal  
      é a transformação da pessoa opressora que somos todos, em princípio,  
      numa pessoa a serviço,  
      entregue a causa do  
      Mundo Novo.

